name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify files
        run: |
          echo "📁 Current directory contents:"
          ls -la
          echo "📦 Package files:"
          ls -la package*.json || echo "No package files found"
          echo "🔒 Lock file:"
          ls -la package-lock.json || echo "package-lock.json not found"
          echo "📋 Package.json contents:"
          cat package.json | head -10
          echo "🧹 Cleaning any existing node_modules..."
          rm -rf node_modules || true

      - name: Install dependencies
        run: |
          echo "🔍 Checking for lock files..."
          ls -la package*.json
          echo "📦 Installing dependencies..."
          echo "🔧 Using npm install (no cache to avoid lock file issues)"
          npm install --no-optional

      - name: Verify installation
        run: |
          echo "✅ Verifying installation..."
          echo "📦 Node modules:"
          ls -la node_modules | head -5
          echo "🔧 NPM version:"
          npm --version
          echo "📋 Installed packages:"
          npm list --depth=0 | head -10

      - name: Build
        env:
          NEXT_PUBLIC_BASE_PATH: /word-games
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4